<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name = "vieport"content="width=device-width,initial-scale=1.0">
    <title>Formulário De Inscrição</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário De Inscrição</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
        <!--este é o formulario onde vc digita suas informações 
        quando clica em 'enviar'ele verifica se vc preencheu tudo corretamente -->

        <h2>Informações Pessoais</h2>

        <!--Nome-->
        <label for ="fullName">Nome Completo:</label>
        <!--este pedaço de texto que diz ao usuario oq digitar -->
        <input type="text" id="fullName" name="fullName" required>
        <span id="fullNameError" class="error"></span>
        <!--se vc não preencher corretamente o campo do nome completo
        uma mensagem de erro aparecera aqui-->

        <!--Genero-->
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required>
            <option value="">Selecione...</option>
            <option value="male">Masculino</option>
            <option value="famale">Feminino</option>
            <option value="other">Outros</option>
        </select>
        <span id="genderError" class="error"></span>

        <!--endereço-->
        <label for="address">Endereço Completo:</label>
        <input type="text" id="address" name="address" required>
        <span id="addressError" class="error"></span>

        <!--numero de telefone-->
        <label for="phoneNumber"> Número de Telefone:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <span id="phoneNumberError" class="error"></span>

        <!--Email-->
        <label for="email"> E-mail:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <!--Informações Academicas-->
        <h3>Informações Academicas</h3>
        <label for="schoolName">Nome da Escola Atual:</label>
        <input type="schoolName" id="schoolName" name="schoolName" required>
        <span id="schoolNameError" class="error"></span>

        <!--Série-->
        <label for="grade">Série Atual:</label>
        <input type="grade" id="grade" name="grade" required>
        <span id="gradeError" class="error"></span>

        <h3>Informações do Responsável</h3>
        <label for="guardianName">Nome do Responsavel:</label>
        <input type="guardianName" id="guardianName" name="guardianName" required>
        <span id="guardianNameError" class="error"></span>

        <label for="guardianContact">Contato do Responsavel:</label>
        <input type="guardianContact" id="guardianContact" name="guardianContact" required>
        <span id="guardianContactError" class="error"></span>

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" name="cpf" required>
        <span id="cpfError" class="error"></span>

        
        <label for="rg">RG:</label>
        <input type="rg" id="rg" name="rg" required>
        <span id="rgError" class="error"></span>
        
        <input type="submit" value="Enviar"> <!--Este é o botão
        que vc clica quando termina de preencher o formulario-->

    </form>
</div>
<script src="script.js"></script>
</body>
</html>
